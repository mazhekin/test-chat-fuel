<h1 class="mt-3">Users List</h1>

<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Username</th>
    <th><td>
  </tr>
  </thead>
  <tbody>

    <tr *ngFor="let user of usersPage.result" [appUserRow]="user"></tr>

  </tbody>
</table>

<app-pagination [paging]="usersPage.paging" (pageClicked)="pageClicked($event)"></app-pagination>
