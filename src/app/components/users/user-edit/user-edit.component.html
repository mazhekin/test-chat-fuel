<h1 class="mt-3">User Edit <div class="progress" *ngIf="loading"></div></h1>

<form *ngIf="user" [formGroup]="userForm" (ngSubmit)="submitted = true; userForm.valid && onSubmit()">

  <div class="form-group row">
    <label for="userId" class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="userId" value="{{user.id}}">
    </div>
  </div>

  <div class="form-group row">
    <label for="userName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="userName" placeholder="User name" formControlName="name">
    </div>
  </div>

  <div class="form-group row">
    <label for="avatarUrl" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" readonly id="avatarUrl" placeholder="avatar url" formControlName="avatarUrl">
    </div>
  </div>

  <button class="btn btn-primary">
    Save
  </button>
</form>
